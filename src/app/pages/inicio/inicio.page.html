<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>inicio</ion-title>
  </ion-toolbar>
  <ion-button (click)="atrasSesion()" slot="end">
    <ion-icon name="log-out-outline"></ion-icon>
  </ion-button>
</ion-header>



<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="text">Bienvenido Usuario</ion-card-title>
      <ion-card-subtitle>Duocuc</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <div class="item">
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="" src="assets/img/qr.jpg" />
          </ion-thumbnail>
          <ion-label>Cámara</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-label>información alumno</ion-label>
        </ion-item>
      </div>
       
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
